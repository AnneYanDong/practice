<!DOCTYPE html>
<html>
<head>
	<title>swiper</title>

	<link rel="stylesheet" type="text/css" href="../css/swiper-3.4.2.min.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide slide1"><img src="../img/20170406_ticketTop_50.png" /></div>
			<div class="swiper-slide slide2" data-history="slide1"><img src="../img/20170406_ticketTop_100.png" /></div>
			<div class="swiper-slide slide3" data-history="slide2"><img src="../img/20170406_ticketTop_200.png" /></div>
		</div>
		<div class="swiper-button-prev"></div>
    	<div class="swiper-button-next"></div>
	</div>
	<div class="swiper-pagination"></div>
</body>

<script type="text/javascript" src="../js/jQuery.min.js"></script>
<script type="text/javascript" src="../js/swiper-3.4.2.jquery.min.js"></script>
<script type="text/javascript" src="../js/swiper.js"></script>
</html>
