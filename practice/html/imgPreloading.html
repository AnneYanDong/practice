<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../css/imgPreloading.css">

	<title>图片预加载</title>
</head>
<body>
	<!-- 预加载页 -->
	<div class="loading">
		<p class="progress">0%</p>
	</div>
	<!-- 图片 -->
	<div class="content">
		<img src="../img/20170406_ticketTop_50.png" id="img">
		<!-- 按钮 -->
		<div class="btn-wrap">
			<button class="btn" data-control='prev'>上一张</button>
			<button class="btn" data-control='next'>下一张</button>
		</div>
	</div>

</body>

<script src="../js/jQuery.min.js"></script>
<script src="../js/imgPreloading.js"></script>
</html>
