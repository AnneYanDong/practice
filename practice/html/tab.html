<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery制作tab选项卡-基于jquery和jquery-ui</title>
	<link rel="stylesheet" type="text/css" href="../css/tab.css">
	
        <link href="http://www.imooc.com/data/jquery-ui.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="../js/lib/jquery-3.2.1.js"></script>

    <script src="http://www.imooc.com/data/jquery-ui-1.9.2.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/tab.js"></script>
</head>
<body>
	<div id="divTest">
		<div id="tabs">
			<ul>
				<li><a href="#tabs-1">我是tabs-1</a></li>

			<div id="tabs-2"><p>我是tabs-<b>2</b>的内容</p></div>
		</div>
	</div>
