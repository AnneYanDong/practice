<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>tab-面向过程的制作多种切换效果</title>
	<link rel="stylesheet" type="text/css" href="../css/tab_process.css">
	<script type="text/javascript" src="../js/tab_process.js"></script>
</head>
<body>
	<!-- tab切换外层盒子 -->
	<div class="notice">
		<div class="notice-title" id="notice-title">
			<ul>
				<li class="select"><a href="#">切换1</a></li>
				<li><a href="#">切换2</a></li>
				<li><a href="#">切换3</a></li>
				<li><a href="#">切换4</a></li>
				<li><a href="#">切换5</a></li>
			</ul>
		</div>
		<div class="notice-content" id="notice-content">
			<div class="mod"><a>1111</a></div>
			<div class="mod"><a>2222</a></div>
			<div class="mod"><a>3333</a></div>
			<div class="mod"><a>4444</a></div>
			<div class="mod"><a>5555</a></div>
		</div>
	</div>
</body>
</html>
